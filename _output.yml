bookdown::gitbook:
  css: style.css
  split_by: chapter
  number_sections: true
  config:
    toc:
      collapse: section
      before: |
        <li><a href="portada.html"><strong>Inicio</strong></a></li>
        <li><a href="portada.html"><strong>Modelizaci√≥n del azar</strong></a></li>

    download: ["pdf", "epub"]
    search: true
    toolbar:
      position: fixed
    edit: null
    history: null
    view: null
    sharing: null
    info: false
    fontsettings:
      theme: white
      family: sans
      size: 2

